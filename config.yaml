    url: "https://api.groq.com/openai/v1/chat/completions"
    model: "llama3-8b-8192"
    max_tokens: 150
    temperature: 0.7
    
  mistral:
    url: "https://api.mistral.ai/v1/chat/completions"
    model: "mistral-tiny"
    max_tokens: 200
    temperature: 0.3
    
  clipdrop:
    url: "https://clipdrop-api.co/text-to-image/v1"
    image_size: "512x512"
